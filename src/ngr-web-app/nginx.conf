server {
    listen 8080;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # SPA routing â€” unknown paths fall back to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check for container liveness probe
    location = /health.txt {
        access_log off;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    server_tokens off;
}
